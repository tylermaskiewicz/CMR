<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMR</title>
    <link rel="stylesheet" href="css/style.css">

</head>



<body>

    <form>
        <div class="page1">
            <div style="width: 490px; height: 700px; padding-top: 110px; padding-left: 25px;">
                    <div class="demo">
                        <div class="row">
                            <input type="text" id="lname" class="formfield" style="width:237px" value="Maskiewicz">
                            <input type="text" id="fname" class="formfield" style="width:188px">
                            <input type="text" id="mi" class="formfield" style="width:30px">

                        <div class="row">

                        <div class="row">

                            <input type="text" id="state" class="formfield" style="width:45px">
                            <input type="text" id="zip" class="formfield" style="width:91px">

                        <div class="row">
                            <input type="text" id="cell" class="formfield" style="width:155px">

                    </div>
                    
                    <div class="innerleft">

                            <input type="checkbox" id="male" style="margin-top: 158px;">

                    </div>
                    <div>

            </div>
            <div id="lab"  class="full" style="margin-top: 8px">
                <input type="text" id="labname" class="formfield" style="width: 352px">
                <input type="text" id="labcity" class="formfield" style="width: 200px">
                <input type="text" id="labstate" class="formfield" style="width: 40px">
                <input type="text" id="labzip" class="formfield" style="width: 163px">
            </div>
            
        </div>
        <div class="page2">

                <input type="text" id="lname2" class="formfield" style="width: 238px">
                <input type="text" id="fname2" class="formfield" style="width: 186px">
                <input type="text" id="mi2" class="formfield" style="width: 33px">
                <input type="text" id="labzip" class="formfield" style="width: 170px">
            </div>
            <div style="width: 475px; height: 700px; margin-top: 20px; margin-left: 25px;">
                <div id="testing" style="margin-left: 245px;">
                    <div id="testingPCRswab" style="margin-top:56px;">
                        <div style="float: left;">
                            <input type="checkbox" id="PCRswab" style="margin-left: 19px;">
                        </div>
                        <div style="float: left;">
                            <input type="text" id="swabcol" class="formfield" style="width: 120px; margin-top: 15px;">
                        </div>
                        <div style="clear: both;">
                            <input type="checkbox" id="PCRswab2" style="margin-left: 77px; margin-top: 16px;">
                        </div>
                    </div>
                    <div id="testingAntigen" style="margin-top:23px;">
                        <div style="float: left;">
                            <input type="checkbox" id="PCRswab" style="margin-left: 19px;">
                        </div>
                        <div style="float: left;">
                            <input type="text" id="swabcol" class="formfield" style="width: 120px; margin-top: 15px;">
                        </div>
                        <div style="clear: both;">
                            <input type="checkbox" id="PCRswab2" style="margin-left: 77px; margin-top: 16px;">
                        </div>
                    </div>
                </div>
            </div>
                

        </div>
    </form> 
    <script>
        (new URL(window.location.href)).searchParams.forEach((x, y) => 
            document.getElementById(y).value = x);
    </script>

</html>
