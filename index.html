<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMR</title>
    <link rel="stylesheet" href="css/style.css">

</head>



<body>

    <form>
        <div class="page1">
            <div class="top">
                    <div class="demo">
                        <div class="row">
                            <input type="text" id="lname" class="formfield" style="width:237px" value="Maskiewicz">
                            <input type="text" id="fname" class="formfield" style="width:188px">
                            <input type="text" id="mi" class="formfield" style="width:30px">
                        </div>
                        <div class="row">
                            <input type="text" id="st1" class="formfield" style="width:380px">
                            <input type="text" id="st2" class="formfield" style="width:87px">
                        </div>
                        <div class="row">
                            <input type="text" id="city" class="formfield" style="width:273px">
                            <input type="text" id="state" class="formfield" style="width:45px">
                            <input type="text" id="zip" class="formfield" style="width:91px">
                        </div>
                        <div class="row">
                            <input type="text" id="cell" class="formfield" style="width:155px">
                        </div>
                        <div class="row">
                            <input type="text" id="email" class="formfield" style="width:155px">
                        </div>
                    </div>

                    

                    <div>
                        <input type="checkbox" id="female">
                    </div>
                    

            </div>
            
        </div>
        <div class="page2">
            <form>
                <div>
                    <input type="text" id="fname">
                </div>
                <div>
                    <input type="checkbox" id="male">
                </div>
                <div>
                    <input type="checkbox" id="female">
                </div>
                

        </div>
    </form> 
    <script>
        (new URL(window.location.href)).searchParams.forEach((x, y) => 
            document.getElementById(y).value = x);
    </script>  
</body>
</html>
